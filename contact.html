  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap');

    :root {
      --color-bg: #ffffff;
      --color-text-primary: #111827;
      --color-text-secondary: #6b7280;
      --color-link-hover: #111827;
      --card-bg: #f9fafb;
      --border-radius: 0.75rem;
      --max-width: 1200px;
      --spacing-vertical: 80px; /* 5rem * 16px = 80px for pt-16 */
      --spacing-bottom: 80px;  /* pb-20 = 5rem */
      --font-headline-size: 56px;
      --font-headline-weight: 800;
      --font-body-size: 18px;
      --transition-duration: 0.25s;
      --card-shadow: rgba(0, 0, 0, 0.05);
    }

    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text-primary);
      font-size: var(--font-body-size);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding-top: var(--spacing-vertical);
      padding-bottom: var(--spacing-bottom);
      padding-left: 2rem;
      padding-right: 2rem;
    }

    section.contact {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    section.contact h2 {
      font-weight: var(--font-headline-weight);
      font-size: var(--font-headline-size);
      margin: 0;
      line-height: 1.1;
      color: var(--color-text-primary);
      letter-spacing: -0.02em;
    }

    section.contact p.subtext {
      margin: 0;
      color: var(--color-text-secondary);
      font-weight: 600;
      font-size: 1.125rem;
      max-width: 620px;
      opacity: 0.85;
    }

    .contacts-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.75rem 2rem;
      align-items: stretch;
    }

    .contact-card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px var(--card-shadow);
      display: flex;
      align-items: center;
      padding: 1.5rem 2rem;
      gap: 1.5rem;
      text-decoration: none;
      color: var(--color-text-primary);
      transition: 
        box-shadow var(--transition-duration) ease,
        transform var(--transition-duration) ease,
        color var(--transition-duration) ease;
      cursor: pointer;
      user-select: none;
      will-change: transform;
    }

    .contact-card:hover,
    .contact-card:focus-visible {
      transform: translateY(-4px);
    }

    .contact-card svg {
      width: 32px;
      height: 32px;
      flex-shrink: 0;
      stroke: currentColor;
      fill: none;
      stroke-width: 1.6;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .contact-card span {
      font-weight: 700;
      font-size: 1.125rem;
      user-select: text;
    }

    @media (max-width: 480px) {
      section.contact h2 {
        font-size: 40px;
      }
      .contacts-list {
        grid-template-columns: 1fr;
      }
      main {
        padding-left: 1rem;
        padding-right: 1rem;
      }
    }
  </style>
